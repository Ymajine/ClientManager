<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/index.css">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/3ef3319728.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <section class="formulaire">
        <div class="form">
            <h1>Login</h1>
            <div class="form-input" id="form-mail">
                <input type="email" name="mail" id="1" placeholder="Username" class="input-form">
            </div>
            <div class="form-input" id="form-pswrd">
                <input type="password" name="pswrd" id="2" placeholder="Password" class="input-form">
                <i class="fa-solid fa-eye" id="i-buton"></i>
            </div>
            <div class="remeber">
                <div>
                    <input class='checkbox-input' type="checkbox" name="remeber" id="remeber-input">
                    <label class="label-input" id="remeber-input">Remember me</label>
                </div>
                <p class="remeber-p">Forgot Password ?</p>
            </div>
            <button class="button-input" type="button">Login</button>
            <p class="have-account">Don't have an account ?<i class="Register-link">Register</i></p>
        </div>
    </section>
</body>
</html>
